<!doctype html>
	<html>
		<head>
 			<title>jQuery</title>
			<meta charset ="utf-8" />
			<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
			<meta http-equiv="Pragma" content="no-cache" />
			<meta http-equiv="Expires" content="0" />
			<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
			<style>

				#wrapper {
					width:500px;
					margin:0 auto;
				}

				input {
					width:300px;
					height: 30px;
					padding: 5px;
					border-radius: 5px;
					font-size: 1.2em;
					border: 1px solid grey; 
					margin-bottom: 10px
				}

				label {
					width:150px;
					float:left;
					padding-top: 7px;
				}

				#submitButton {
					height:50px;
					margin-left: 200px;
					width: 100px;

				}

				#error {
					color:red;
					margin:20px;
				}

			</style>
		</head>
	<body>

 		<div id="wrapper">

 			<div id="error">Please enter a valid email address</div>

 			<form id="validationForm">

			  <label for="email">email</label>
			  <input name ="email" id="email"/>

			  <label for="phone">phone</label>
			  <input name ="phone" id="phone"/>

			  <label for="password">password</label>
			  <input name ="password" type="password" id="pass1"/>

			  <label for="confirm password">confirm password</label>
			  <input name ="password" type="password" id="pass2"/>

			  <input id="submitButton" type="submit" value"Submit"/>

			</form>

 		</div>

		<script>

			$("#validationForm").submit(function(event)	{
				
				var errorMessage="";

				event.preventDefault();
				
				function validateEmail(email) {
    				
    				var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    
    				return re.test(email);

    				if(!validateEmail($("#email").val()) {

    					errorMessage="Please enter a valid phonenumber";

					}

					if(!$.isNumeric("#phone")($("#email").val()) {

    					errorMessage= errorMessage + "<br/> Please enter a valid phone number";

					}

					if($("#pass1").val()!=$("#pass2").val()) {

    					errorMessage= errorMessage + "Passwords do not match ";

					}

					if(errorMessage==""){

						alert("Success!");
						
					} else {

					$("#error").html(errorMessage);

				}

			});
			
		</script>
	</body>
</html>
